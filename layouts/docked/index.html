<!doctype html>
<html manifest="" lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Layout examples</title>
    <link rel="stylesheet" href="../../touch/resources/css/base.css">
 
    <style type="text/css">
         /**
         * These styles are required to give styles to the building blocks.
         * Please note: none of these styles positions layouts.
         * Layout compositions are generated with Sencha Touch.
         */
        .background {
            background: #ccc;
        }
        
         .box,
         .box2 {
            background: #efefef;
            border: 1px solid #000;
            font-size: 18px;
            color: #000;
            padding: 35px;
            text-align: center;
         }
         
         .box2 {
             background: blue;
             color: #fff;
         }
         
         .title {
             text-align: center;
         }
    </style>
    <script type="text/javascript" src="../../touch/sencha-touch-all-debug.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>
<body>

</body>
</html>
